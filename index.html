	<script>
		// Auto-zoom for mobile - fit entire page width on screen
		function adjustViewportForMobile() {
			const viewportMeta = document.getElementById('viewport-meta');
			const minContentWidth = 1200; // Minimum width of the content
			const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			
			if (isMobile) {
				// Get the actual screen dimensions
				const screenWidth = Math.max(window.screen.width, window.screen.height);
				const screenHeight = Math.min(window.screen.width, window.screen.height);
				const isLandscape = window.innerWidth > window.innerHeight || window.orientation === 90 || window.orientation === -90;
				
				// Use the correct dimension based on orientation
				const availableWidth = isLandscape ? screenWidth : screenHeight;
				
				// Calculate scale to fit content width into available screen width
				const scale = availableWidth / minContentWidth;
				
				// Set viewport to show everything at once
				viewportMeta.setAttribute('content', `width=${minContentWidth}, initial-scale=${scale.toFixed(3)}, minimum-scale=0.1, maximum-scale=5, user-scalable=yes`);
			} else {
				// Desktop - normal viewport
				viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1');
			}
		}
		
		// Run on load and orientation change
		adjustViewportForMobile();
		window.addEventListener('resize', adjustViewportForMobile);
		window.addEventListener('orientationchange', () => {
			setTimeout(adjustViewportForMobile, 100);
		});

		document.getElementById('impressum-link').addEventListener('click', (e) => {
			e.preventDefault();
			window.dispatchEvent(new CustomEvent('navigate', { detail: { page: 'impressum' } }));
		});
		document.getElementById('privacy-link').addEventListener('click', (e) => {
			e.preventDefault();
			window.dispatchEvent(new CustomEvent('navigate', { detail: { page: 'privacy-policy' } }));
		});
		document.getElementById('disclaimer-link').addEventListener('click', (e) => {
			e.preventDefault();
			window.dispatchEvent(new CustomEvent('navigate', { detail: { page: 'disclaimer' } }));
		});
	</script>
