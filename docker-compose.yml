version: "3.8"

services:
  # ===========================================
  # Combined service (Node.js + Python)
  # Use this for single-container deployment
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # Don't map ports directly - Dokploy/Traefik handles routing
    # Use 'expose' to make ports available to the reverse proxy
    expose:
      - "3000"
      - "3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
